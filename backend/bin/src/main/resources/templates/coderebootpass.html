{{>header}}
	<!-- ====== Contenido de pagina ======-->
	<section class="full-width section">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3">
					<div class="full-width container-login">
						<i class="fa fa-user container-login-icon" aria-hidden="true"></i>
						<h4 class="text-center text-light">Restablecer contraseña</h4>
						<br>
						<form action="">
							<div class="form-group">
								<input type="email" class="form-control input-lg" placeholder="Email" required="">
							</div>
							<div class="form-group">
								<input type="number" class="form-control input-lg" placeholder="Código de recuperación" required="">
							</div>
							<div class="form-group">
								<input type="password" class="form-control input-lg" placeholder="Contraseña" required="">
							</div>
							<div class="form-group">
								<input type="password" class="form-control input-lg" placeholder="Repetir contraseña" required="">
							</div>
							<button class="btn btn-danger btn-lg" type="submit">Cambiar contraseña</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	{{>footer}}
