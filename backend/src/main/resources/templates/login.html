	{{>header}}
	<!-- ====== Contenido de pagina ======-->
	<section class="full-width section">
		<div class="container">
			{{#ERROR}}
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3">
					<div class="alert alert-danger" role="alert">
  						Credenciales no válidas
					</div>
				</div>
			</div>
			{{/ERROR}}
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3">
					<div class="full-width container-login">
						<i class="fa fa-user container-login-icon" aria-hidden="true"></i>
						<h4 class="text-center text-light">INICIAR SESIÓN</h4>
						<br>
						<form action="/login" method="POST">
							<div class="form-group">
								<input type="email" name="username" class="form-control input-lg" placeholder="Email" required="">
							</div>
							<div class="form-group">
								<input type="password" name="password" class="form-control input-lg" placeholder="Contraseña" required="">
							</div>
							<input type="hidden" name="_csrf" value="{{token}}"/>
							<!-- <a class="text-left text-light" href="#!">No recuerdo mi contraseña</a> -->
							<!-- <input type="submit" value="Sign In"/> -->
							<button class="btn btn-danger btn-lg" type="submit">INICIAR SESIÓN</button>
							<a href="newaccount" class="text-center">Si eres nuevo ¡Crea una cuenta!</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	{{>footer}}
