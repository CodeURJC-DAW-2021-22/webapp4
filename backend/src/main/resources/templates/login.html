{{>header}}
<!-- ====== Page content ======-->
<section class="full-width section">
    <div class="container">
        {{#ERROR}}
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <div class="alert alert-danger" role="alert">
                    Credenciales no válidas
                </div>
            </div>
        </div>
        {{/ERROR}}
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <div class="full-width container-login">
                    <i aria-hidden="true" class="fa fa-user container-login-icon"></i>
                    <h4 class="text-center text-light">INICIAR SESIÓN</h4>
                    <br>
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <input class="form-control input-lg" name="username" placeholder="Email" required=""
                                   type="email">
                        </div>
                        <div class="form-group">
                            <input class="form-control input-lg" name="password" placeholder="Contraseña"
                                   required="" type="password">
                        </div>
                        <input name="_csrf" type="hidden" value="{{token}}"/>
                        <button class="btn btn-danger btn-lg" type="submit">INICIAR SESIÓN</button>
                        <a class="text-center" href="newaccount">Si eres nuevo ¡Crea una cuenta!</a>
                    </form>
                </div>
            </div>
        </div>
        <br>
    </div>
</section>
{{>footer}}
