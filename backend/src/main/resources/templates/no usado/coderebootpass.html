{{>header}}
<!-- ====== Page content ======-->
<section class="full-width section">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <div class="full-width container-login">
                    <i aria-hidden="true" class="fa fa-user container-login-icon"></i>
                    <h4 class="text-center text-light">Restablecer contraseña</h4>
                    <br>
                    <form action="">
                        <div class="form-group">
                            <input class="form-control input-lg" placeholder="Email" required="" type="email">
                        </div>
                        <div class="form-group">
                            <input class="form-control input-lg" placeholder="Código de recuperación" required=""
                                   type="number">
                        </div>
                        <div class="form-group">
                            <input class="form-control input-lg" placeholder="Contraseña" required="" type="password">
                        </div>
                        <div class="form-group">
                            <input class="form-control input-lg" placeholder="Repetir contraseña" required=""
                                   type="password">
                        </div>
                        <button class="btn btn-danger btn-lg" type="submit">Cambiar contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{{>footer}}
