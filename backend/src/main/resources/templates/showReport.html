{{>header}}
<!-- ====== Page content ======-->
<section class="section">
    <h2 class="text-center text-light">INCIDENCIA</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1" style="border: 1px solid #E1E1E1;">
                <form action="" class="form-horizontal">
                    <br>
                    <a class="btn btn-info" href="/reports">&lt;</a>
                    <br>
                    {{#report}}
                    <h3 class="text-info">ID incidencia: {{ID_REPORT}}</h3>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email</label>
                        <label class="col-sm-7">
                            <a class="form-control" type="text">{{EMAIL}}</a>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Articlo Denunciado</label>
                        <label class="col-sm-7">
                            <a class="form-control" onclick="location.href='/showPost/{{ID_REPORT}}'">Pulsa para acceder
                                al articulo denunciado</a>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Descripci√≥n de la incidencia</label>
                        <label class="col-md-7">
                            <textarea class="form-control">{{DESCRIPTION}}</textarea>
                        </label>
                    </div>
                    <br><br>
                    <h3 class="text-info">Fichero adjunto por el usuario</h3>
                    <a download="" href="{{ID_REPORT}}/image">Download</a>
                    <p class="text-center">
                        <a class="btn btn-success" href="/showReport/{{ID_REPORT}}/deleteArticle">ACEPTAR REPORTE</a>
                        <a class="btn btn-danger" href="/showReport/{{ID_REPORT}}/delete">RECHAZAR REPORTE</a>
                    </p>
                    {{/report}}
                </form>

            </div>
        </div>
    </div>

</section>
{{>footer}}
