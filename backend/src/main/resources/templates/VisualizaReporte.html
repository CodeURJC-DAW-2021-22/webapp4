	{{>header}}
	<!-- ====== Contenido de pagina ======-->
	<section class="section">
		<h2 class="text-center text-light">INCIDENCIA</h2>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-10 col-sm-offset-1" style="border: 1px solid #E1E1E1;">
					<form action="" class="form-horizontal">
						<br>
						<button class="btn btn-info">&lt;</button>
						<br>
						{{#report}}
						<h3 class="text-info">ID incidencia: {{ID_REPORT}}</h3>
						<div class="form-group">
						    <label class="col-sm-3 control-label">Email</label>
						    <label class="col-sm-7">
						      	<a type="text" class="form-control">{{EMAIL}}</a>
						    </label>
						</div>
						<div class="form-group">
						    <label class="col-sm-3 control-label">Articlo Denunciado</label>
						    <label class="col-sm-7">
						      	<a onclick="location.href='/VisualizarPost/{{ID_REPORT}}'" class="form-control">Pulsa para acceder al articulo denunciado</a>
						    </label>
						</div>
						<div class="form-group">
						    <label class="col-sm-3 control-label">Descripción de la incidencia</label>
						    <label class="col-md-7">
								<textarea class="form-control">{{DESCRIPTION}}</textarea>
						      	<!-- <input type="text" class="form-control" placeholder=" He detectado en un anucio que se están vendiendo productos peligrosos"> -->
						    </label>
						</div>
						<br><br>
						<h3 class="text-info">Fichero adjunto por el usuario</h3>
								<a href="{{ID_REPORT}}/image" download="">Download</a>
                        {{/report}}
						<p class="text-center">
							<button class="btn btn-success">ACEPTAR REPORTE</button>
							<button class="btn btn-danger">RECHAZAR REPORTE</button>

						</p>
					</form>
				</div>
			</div>
		</div>

	</section>
	{{>footer}}
