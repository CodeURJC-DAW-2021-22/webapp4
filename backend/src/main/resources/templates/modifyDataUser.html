{{>header}}    <!-- ====== Page content ======-->
<section class="section">
    <h2 class="text-center text-light">Modifica tus datos</h2>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1" style="border: 1px solid #E1E1E1;">
                <form action=/modifyData class="form-horizontal" method="post">
                    <h3 class="text-info">Modifica tus datos</h3>
                    {{#old_user}}
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-7">
                            <input class="form-control" name="FULL_NAME" placeholder="Nombre" type="text"
                                   value="{{FULL_NAME}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Nueva contraseña</label>
                        <div class="col-sm-7">
                            <input class="form-control" name="PASSWORD" placeholder="Nueva Contraseña" required=""
                                   type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Telefono</label>
                        <div class="col-sm-7">
                            <input class="form-control" name="TEL" placeholder="Telefono" type="text" value="{{TEL}}">
                        </div>
                    </div>
                    {{/old_user}}
                    <br><br>
                    <input name="_csrf" type="hidden" value="{{token}}"/>
                    <p class="text-center">
                        <input class="btn btn-info" type="submit" value="Guardar"></input>
                    </p>
                </form>
            </div>
        </div>
    </div>

</section>
{{>footer}}
